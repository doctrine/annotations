language: php

sudo: false

cache:
  directory:
    - $HOME/.composer/cache

php:
  - 7
  - 7.1
  - hhvm

matrix:
  fast_finish: true
  include:
    - php: hhvm
      sudo: true
      dist: trusty
      group: edge
        
before_script:
  - if [[ $TRAVIS_PHP_VERSION = hhvm* ]]; then echo hhvm.php7.all=1 >> /etc/hhvm/php.ini; fi
  - composer install -n
